<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Μπουζουκοτεφτέρι</title>

    <link rel="icon" href="Assets/bouzouki.png" type="image/png" />
    <link href="Libraries/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-light sticky-top shadow-sm py-1 px-2">
      <div class="d-flex align-items-center w-100 position-relative">
        <sidebar-button></sidebar-button>
        <span id="navbar-title" class="h4 mx-auto my-0"></span>
      </div>
    </nav>

    <sidebar-element></sidebar-element>

    <div id="main-container" class="container my-4 d-flex flex-column align-items-center">
      <div id="scales-list-container" class="w-100" style="max-width: 700px">
        <scale-list></scale-list>
      </div>

      <div id="scale-finder-container" class="w-100 d-none" style="max-width: 700px">
        <scale-finder></scale-finder>
      </div>

      <div id="metronome-container" class="w-100 d-none" style="max-width: 700px">
        <metronome-element></metronome-element>
      </div>

      <div id="scale-unit-list-container" class="w-100 d-none" style="max-width: 700px">
        <scale-unit-list></scale-unit-list>
      </div>

      <div id="about-container" class="w-100 d-none" style="max-width: 700px">
        <about-element></about-element>
      </div>
    </div>

    <script src="Libraries/Bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="Features/Layout/SidebarElement.js"></script>
    <script type="module" src="Features/Layout/SidebarButtonElement.js"></script>
    <script type="module" src="Features/Scales/ScaleListElement.js"></script>
    <script type="module" src="Features/Scales/ScaleFinderElement.js"></script>
    <script type="module" src="Features/Scales/ScaleUnitListElement.js"></script>
    <script type="module" src="Features/Metronome/MetronomeElement.js"></script>
    <script type="module" src="Features/About/AboutElement.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
