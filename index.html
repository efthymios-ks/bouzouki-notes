<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Μπουζουκοτεφτέρι</title>

    <link rel="icon" href="Assets/bouzouki.png" type="image/png" />
    <link href="Libraries/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-light sticky-top shadow-sm py-1 px-2">
      <div class="d-flex align-items-center w-100 position-relative">
        <sidebar-toggle-button> </sidebar-toggle-button>
        <span id="navbar-title" class="h4 mx-auto my-0"></span>
      </div>
    </nav>

    <sidebar-component></sidebar-component>

    <div id="main-container" class="container my-4 d-flex flex-column align-items-center">
      <div id="makam-segments-container" class="w-100" data-menu-label="Τετράχορδα">
        <makam-segments-page></makam-segments-page>
      </div>

      <div id="makams-container" class="w-100 d-none" data-menu-label="Μακάμ">
        <makams-page></makams-page>
      </div>

      <div
        id="scales-container"
        class="w-100 d-none"
        data-menu-label="Δρόμοι"
        data-menu-default="true"
      >
        <scales-page></scales-page>
      </div>

      <div id="scale-finder-container" class="w-100 d-none" data-menu-label="Βρες το δρόμο">
        <scale-finder-page></scale-finder-page>
      </div>

      <div id="bouzouki-fretboard-container" class="w-100 d-none" data-menu-label="Ταστιέρα">
        <bouzouki-fretboard-page></bouzouki-fretboard-page>
      </div>

      <div id="metronome-container" class="w-100 d-none" data-menu-label="Μετρονόμος">
        <metronome-page></metronome-page>
      </div>

      <div id="rhythms-container" class="w-100 d-none" data-menu-label="Ρυθμοί">
        <rhythms-page></rhythms-page>
      </div>

      <div id="songs-container" class="w-100 d-none" data-menu-label="Τραγούδια">
        <songs-page></songs-page>
      </div>

      <div id="about-container" class="w-100 d-none" data-menu-label="Σχετικά">
        <about-page></about-page>
      </div>
    </div>

    <script src="Libraries/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="Libraries/vexflow/vexflow.js"></script>
    <script type="module" src="Features/Layout/Frontend/SidebarComponent.js"></script>
    <script type="module" src="Features/Layout/Frontend/SidebarToggleButton.js"></script>
    <script type="module" src="Features/MakamSegments/Frontend/MakamSegmentsPage.js"></script>
    <script type="module" src="Features/Makams/Frontend/MakamsPage.js"></script>
    <script type="module" src="Features/Scales/Frontend/ScalesPage.js"></script>
    <script type="module" src="Features/Scales/Frontend/ScaleFinderPage.js"></script>
    <script type="module" src="Features/Fretboards/Frontend/BouzoukiFretboardPage.js"></script>
    <script type="module" src="Features/Metronome/Frontend/MetronomePage.js"></script>
    <script type="module" src="Features/Rhythms/Frontend/RhythmsPage.js"></script>
    <script type="module" src="Features/Songs/Frontend/SongsPage.js"></script>
    <script type="module" src="Features/About/Frontend/AboutPage.js"></script>
    <script type="module" src="index.js"></script>
